<div class="row">
  <div class="col-xs-12">
    <form (submit)="onSubmited(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <input type="text"
          name="name"
          id="name"
          class="form-control"
          ngModel
          required
          >

        </div>
        <div class="col-xs-2 for-group">
          <label for="amount"></label>
          <input type="number"
          name="amount"
          id="amount"
          ngModel
          class="form-control"
          required
          pattern="^[1-9][0-9]*$"
          >
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
            <button class="btn btn-danger"
                  type="button"
                  (click)="onDelete()"
                  *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>

      </div>
    </form>
  </div>
</div>
